<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- importar icones-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TaskList w/ Dark/Light mode</title>
  </head>
  <body>
    <div class="conteudo">
      <i id="mode_icon" class="fa-solid fa-moon"></i>
      <div class="topo">
        <!-- area de texto da task-->

        <input
          type="text"
          id="inputNovaTarefa"
          placeholder="Adicione uma nova tarefa"
        />
        <!-- botao de add task-->
        <button id="btnAddTarefa">
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <!-- criar a lista -->
      <ul id="listaTarefas"></ul>
    </div>
    <!-- btn de editar -->
    <div id="janelaEdicao">
      <button id="janelaEdicaoBtnFechar">
        <i class="fa fa-remove fa-2x"></i>
      </button>
      <h2 id="idTarefaEdicao">#1021</h2>
      <hr />
      <form>
        <div class="frm-linha">
          <label for="nome">Nome</label>
          <input type="text" id="inputTarefaNomeEdicao" />
        </div>
        <div class="frm-linha">
          <button id="btnAtualizarTarefa">Salvar</button>
        </div>
      </form>
    </div>
    <div id="janelaEdicaoFundo"></div>

    <script src="script.js"></script>
  </body>
</html>
